# https://docs.travis-ci.com/user/reference/overview/#Virtualisation-Environment-vs-Operating-System
sudo: false
dist: trusty

language: python 3.6

env:
  - TOX_ENV=flake8
  - TOX_ENV=style
  - TOX_ENV=mypy
  - TOX_ENV=py36

install:
  - pip install tox
#  - pip install tox codecov

script:
  - tox -c tox.ini -e $TOX_ENV

